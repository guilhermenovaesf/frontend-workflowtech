<h2 mat-dialog-title>{{ selected.title }}</h2>
<mat-dialog-content>
  <h3>Dados da solicitação</h3>
  <div>Solicitante: {{ selected.userName }}</div>
  <div>
    Data de criação: {{ selected.createdOn | date : "dd/MM/yyyy HH:mm" }}
  </div>
  <div>Descrição da solicitação:</div>
  <div [innerHTML]="selected?.workflowDescription"></div>

  <h3 class="m-t-25">Etapas</h3>
  <div *ngFor="let step of workflowSteps">
    <div>
      <div>Descrição da etapa:</div>
      <div>{{ step.workflowTypeStepDescription }}</div>
      <div *ngIf="step.isCurrent">
        <label for="comment">Comentário do aprovador:</label>
        <input class="d-flex input-style" matInput formControlName="comment" id="comment" />
      </div>
      <div class="divider"></div>
    </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Install</button>
</mat-dialog-actions>
